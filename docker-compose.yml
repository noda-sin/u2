version: "2"

services:
  web:
    build: .
    container_name: rails
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    restart: always
    environment:
      RAILS_ENV: development
      DATABASE_URL: mysql2://root:@db:3306
    depends_on:
      - db
    ports:
      - '80:3000'
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
    tty: true
    stdin_open: true

  db:
    image: mysql:5.7
    container_name: mysql
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - db-data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysql
      PMA_USER: root
    depends_on:
      - db
    ports:
      - '8080:80'
    volumes:
      - /sessions

volumes:
    db-data:
      driver: local
    bundle:
      driver: local